<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>음식 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
        }
        .container {
            max-width: 560px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 90%;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .text-center {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            transition: color 0.3s ease-in-out;
            font-weight: 700; /* 볼드체로 설정 */
        }
        h2:hover {
            color: #000000;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
            font-weight: 700; /* 볼드체로 설정 */
        }
        .form-control:focus {
            border-color: #000000;
        }
        .btn {
            padding: 12px 20px;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            font-weight: 700; /* 볼드체로 설정 */
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        label {
            font-weight: 700; /* 볼드체로 설정 */
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 700; /* 볼드체로 설정 */
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>🍖 음식 등록 🍛</h2>
    </div>

    <form action="food.html" th:action th:object="${food}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="foodName">음식 이름</label>
            <input type="text" id="foodName" th:field="*{foodName}" name="foodName" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{foodName}"></div>
        </div>
        <div>
            <label for="foodKcal">칼로리</label>
            <input type="text" id="foodKcal" th:field="*{foodKcal}" name="foodKcal" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{foodKcal}"></div>
        </div>
        <div>
            <label for="foodProtein">단백질</label>
            <input type="text" id="foodProtein" th:field="*{foodProtein}" name="foodProtein" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{foodProtein}"></div>
        </div>
        <div>
            <label for="foodFat">지방</label>
            <input type="text" id="foodFat" th:field="*{foodFat}" name="foodFat" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{foodFat}"></div>
        </div>
        <div>
            <label for="foodCarbo">탄수화물</label>
            <input type="text" id="foodCarbo" th:field="*{foodCarbo}" name="foodCarbo" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{foodCarbo}"></div>
        </div>
        <div>
            <label for="foodSugar">당류</label>
            <input type="text" id="foodSugar" name="foodSugar" class="form-control">
        </div>
        <div>
            <label for="foodNat">나트륨</label>
            <input type="text" id="foodNat" name="foodNat" class="form-control">
        </div>
        <div>
            <label for="foodColest">콜레스테롤</label>
            <input type="text" id="foodColest" name="foodColest" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="btn" onclick="location.href='food.html'" th:onclick="|location.href='@{/add/breakfast}'|" type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
