<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>음식 상세 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
        }
        .container {
            max-width: 560px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 90%;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .text-center {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            transition: color 0.3s ease-in-out;
            font-weight: 700; /* 볼드체로 설정 */
        }
        h2:hover {
            color: #000000;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
            font-weight: 700; /* 볼드체로 설정 */
        }
        .form-control:focus {
            border-color: #000000;
        }
        .btn {
            padding: 12px 20px;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            font-weight: 700; /* 볼드체로 설정 */
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        label {
            font-weight: 700; /* 볼드체로 설정 */
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* 추가된 field-error 스타일 */
        .field-error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px; /* 입력 필드와의 간격 조정 */
            margin-bottom: 10px;
        }

        .form-control.field-error {
            border-color: red; /* 빨간색 테두리 */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="text-center">
        <h2>✅ 음식 상세 수정 ✅</h2>
    </div>

    <form action="food.html" th:action th:object="${food}" method="post">
        <div>
            <label for="foodName">이름</label>
            <input type="text" id="foodName" th:field="*{foodName}" th:errorclass="field-error" class="form-control" placeholder="음식명을 입력하세요">
            <div class="field-error" th:errors="*{foodName}">음식 이름은 필수입니다</div>
        </div>
        <div>
            <label for="foodKcal">칼로리</label>
            <input type="text" id="foodKcal" th:field="*{foodKcal}" class="form-control" placeholder="칼로리를 입력하세요">
            <div class="field-error" th:errors="*{foodKcal}">칼로리는 필수입니다</div>
        </div>
        <div>
            <label for="foodProtein">단백질</label>
            <input type="text" id="foodProtein" th:field="*{foodProtein}" class="form-control" placeholder="단백질(g)를 입력하세요">
            <div class="field-error" th:errors="*{foodProtein}">단백질 값이 필요합니다</div>
        </div>
        <div>
            <label for="foodFat">지방</label>
            <input type="text" id="foodFat" th:field="*{foodFat}" class="form-control" placeholder="지방(g)을 입력하세요">
            <div class="field-error" th:errors="*{foodFat}">지방 값이 필요합니다</div>
        </div>
        <div>
            <label for="foodCarbo">탄수화물</label>
            <input type="text" id="foodCarbo" th:field="*{foodCarbo}" class="form-control" placeholder="탄수화물(g)을 입력하세요">
            <div class="field-error" th:errors="*{foodCarbo}">탄수화물 값이 필요합니다</div>
        </div>
        <div>
            <label for="foodSugar">당류</label>
            <input type="text" id="foodSugar" th:field="*{foodSugar}" class="form-control" placeholder="당류(g)를 입력하세요">
            <div class="field-error" th:errors="*{foodSugar}">당류 값이 필요합니다</div>
        </div>
        <div>
            <label for="foodNat">나트륨</label>
            <input type="text" id="foodNat" th:field="*{foodNat}" class="form-control" placeholder="나트륨(mg)을 입력하세요">
            <div class="field-error" th:errors="*{foodNat}">나트륨 값이 필요합니다</div>
        </div>
        <div>
            <label for="foodColest">콜레스테롤</label>
            <input type="text" id="foodColest" th:field="*{foodColest}" class="form-control" placeholder="콜레스테롤(mg)을 입력하세요">
            <div class="field-error" th:errors="*{foodColest}">콜레스테롤 값이 필요합니다</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="btn" onclick="location.href='food.html'"
                        th:onclick="|location.href='@{/foods/{foodId}(foodId=${food.foodId})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
