<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Changed background color to white */
            color: #000; /* Changed text color to black */
        }
        .container {
            width: 100%;
            height: 100vh; /* Ensure full height of viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            color: #000; /* Changed header text color to black */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            background-color: #fff; /* Changed header background color to white */
            margin-bottom: 50px; /* Increased margin bottom for header */
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px; /* Adjusted margin top for the main section */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #000; /* Changed title color to black */
            margin-bottom: 20px;
        }
        .box {
            width: 200px;
            height: 80px;
            border-radius: 15px;
            background: #fff; /* Changed box background color to white */
            margin: 20px;
            padding: 20px;
            border: 2px solid #000; /* Changed border color to black */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Adjusted box-shadow color */
        }
        .content {
            font-size: 24px;
            color: #000; /* Changed content color to black */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff; /* Changed background color to white */
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center; /* Ensure text is centered */
        }
        .content:hover {
            color: #5e63ff;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <h1><strong>👨🏻‍🏫 "맛있게 먹으면 0kcal" 👨🏻‍⚖️</strong></h1>
    </div>
    <!-- 메인 콘텐츠 -->
    <div class="main">
        <!-- 제목 -->
        <h1 class="title">🥘 <strong>EatSmart</strong> 🍱</h1>
        <!-- 로그인 폼으로 이동 버튼 -->
        <div class="box">
            <button class="content btn btn-lg btn-block"
                    th:onclick="|location.href='@{/login}'|"
                    type="button">로그인</button>
        </div>
        <!-- 회원가입 버튼 -->
        <div class="box">
            <button class="content btn btn-lg btn-block"
                    th:onclick="|location.href='@{/signup}'|"
                    type="button">회원가입</button>
        </div>
        <h4><strong>👨🏻‍🍳 AI를 활용해서 식단을 분석해보세요! 🪄</strong></h4>
    </div>
</div>
</body>

</html>
