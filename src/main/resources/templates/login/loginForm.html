<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 90%;
            text-align: center;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #000;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 12px;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 48%;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ü•ò EatSmart üç±</h1>
    </div>
    <div class="form-container">
        <h2>Î°úÍ∑∏Ïù∏</h2>
        <form action="#" th:action th:object="${loginForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Ï†ÑÏ≤¥ Ïò§Î•ò Î©îÏãúÏßÄ</p>
            </div>
            <div>
                <label for="loginId">Î°úÍ∑∏Ïù∏ ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginId}"></div>
            </div>
            <div>
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div class="button-group">
                <button class="btn" type="submit">Î°úÍ∑∏Ïù∏</button>
                <button class="btn" type="button"
                        onclick="location.href='/items.html'"
                        th:onclick="|location.href='@{/}'|">Ï∑®ÏÜå</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const flashMessage = '[[${memberUpdateSessionOut}]]';
        if (flashMessage && flashMessage.trim() !== '') {
            alert(flashMessage);
        }
    });
</script>
</body>
</html>
